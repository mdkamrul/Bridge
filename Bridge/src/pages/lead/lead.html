<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lead</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Bid Winner</ion-label>
    <ion-select interface="popover" [(ngModel)] = "bidWinner">
      <ion-option value="We">We</ion-option>
      <ion-option value="They">They</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Call</ion-label>
    <ion-select interface="popover" [(ngModel)] = "call">
      <ion-option value="10">No Trump</ion-option>
      <ion-option value="9">Spades</ion-option>
      <ion-option value="9">Hearts</ion-option>
      <ion-option value="7">Diamonds</ion-option>
      <ion-option value="6">Clubs</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label >Double</ion-label>
    <ion-toggle [(ngModel)] = "isDouble"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Number of Call</ion-label>
    <ion-input type="number" [(ngModel)]="callTrickNumber"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Opposit Trick</ion-label>
    <ion-input type="number" [(ngModel)] = "oppositTrick"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>We Honers</ion-label>
    <ion-input type="number" [(ngModel)]="weHoners"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>They Honers</ion-label>
    <ion-input type="number" [(ngModel)]="theyHoners"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>LS</ion-label>
    <ion-input type="number" [(ngModel)]="lsPoint"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>GS</ion-label>
    <ion-input type="number" [(ngModel)]="gsPoint"></ion-input>
  </ion-item>
  <button ion-button full (click) = "onLeadOkClick($event)">Ok</button>
</ion-content>
