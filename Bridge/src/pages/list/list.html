<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Game List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of weLead" (click)="itemTapped($event, item)">
      <div item-start>
        {{item.bridgeId}}
      </div>
      {{item.startTime | date: 'dd/MM/yyyy H:mm'}}
      <div class="item-note" item-end>
        {{item.gameName}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
