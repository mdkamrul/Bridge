<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{gameName}}</h3>
  <button ion-button color="secondary" (click) = "onGameResultBtnClick()">Result</button>
  <button ion-button color="secondary" (click)="onNewLeadClick()">New Lead</button>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="onLeadItemClick($event, item)">
      {{item.call}}
      <div class="item-note" item-end>
        {{item.wePoint}}
      </div>
    </button>
  </ion-list>
  
</ion-content>
